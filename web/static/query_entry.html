<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Placeholder styling */
        input[type="text"]::placeholder {
            color: #999;
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
        form {
            padding: 20px;
            margin: 20px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 14px;
        }
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Query Form</h1>
    <form id="queryForm" action="http://localhost:8080/recommendations" method="POST">
        <div class="query-field">
            <label for="query1">Query 1:</label>
            <input type="text" id="query1" name="query1" value="Default query 1">
        </div>
        <div class="query-field">
            <label for="query2">Query 2:</label>
            <input type="text" id="query2" name="query2" value="Default query 2">
        </div>
        <div class="query-field">
            <label for="query3">Query 3:</label>
            <input type="text" id="query3" name="query3" value="Default query 3">
        </div>
        <div class="query-field">
            <label for="query4">Query 4:</label>
            <input type="text" id="query4" name="query4" value="Default query 4">
        </div>
        <div class="query-field">
            <label for="query5">Query 5:</label>
            <input type="text" id="query5" name="query5" value="Default query 5">
        </div>
        <div class="query-field">
            <label for="query6">Query 6:</label>
            <input type="text" id="query6" name="query6" value="Default query 6">
        </div>
        <button type="submit">Submit</button>        
    </form>
</body>
</html>
